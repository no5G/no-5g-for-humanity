{{ define "main" }}
  <!--  PAGE HEADING -->
  <section class="page-header">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h3>5G Radiation</h3>
        </div>
      </div> <!-- end .row  -->
    </div> <!-- end .container  -->
  </section> <!-- end .page-header  -->

  <!--  ABOUT SECTION  -->
  <section class="section-content-block who-are-we">
    <div class="container">   
      <div class="row">
        <div class="about-us">        
          <div class="col-md-6 col-sm-12 col-xs-12">  
            <div class="about-us-text">
              <h2 class="section-heading-inline">What is 5G Radiation?</h2>
              {{ with $.Site.GetPage "page" "what-is-5g.md" }}
              {{  .Content }}
              {{  end }}
            </div> <!--  end .About-text  -->            
          </div>
          <div class="col-md-6 col-sm-12 hidden-xs">  
            <figure class="about-us-img">
              <img src="/images/about_us.jpg" alt="About_image" />             
            </figure> <!-- end .About-img  -->
          </div>             
        </div> <!-- end .about action -->             
      </div>
    </div> <!-- end .container  -->
  </section> <!-- end .about-section-  -->

  {{- partial "research-studies-snippets.html" . -}}

  {{- partial "call-to-action/donate.html" . -}}

  {{- partial "donors.html" . -}}
  
{{ end }}
